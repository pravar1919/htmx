
{% if films %}
    <form class="sortable list-group col-4" hx-trigger="end" hx-post="/sort" hx-target="#film-list">
        <div class="htmx-indicator">Updating...</div>
        {% for film in films %}
            <div>
                <input type='hidden' name='film_order' value='{{ film.name }}'/>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ film.name }}
                    <span class="badge badge-danger badge-pill" 
                            style="cursor:pointer;"
                            hx-delete="{% url 'delete-film' film.pk %}"
                            hx-target="#film-list"
                            hx-confirm="Are you sure want to delete?"
                    >
                        X
                    </span>
                </li>
            </div>
        {% endfor %}
    </form>
{% else %}
    <p>You do not have any films in your list</p>
{% endif %}
